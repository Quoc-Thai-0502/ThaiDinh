<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href ="/ThaiDinh/image/code.png" type = "image/png">
    <title> Đinh Quốc Thái </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0, #d4d4d4);
            color: #333333;
            overflow: hidden;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            z-index: 2;
            transition: all 0.5s ease-in-out;
        }
        h1 {
            font-size: 3.5em;
            font-weight: 600;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            color: #1a1a1a;
        }

        p {
            font-size: 1.3em;
            font-weight: 400;
            margin-top: -10px;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.5s;
            color: #2a2a2a;
        }
        .enter-button {
            padding: 15px 40px;
            font-size: 1.2em;
            background-color: #9b9b9b;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 1s;
        }

        .enter-button:hover {
            background-color: #656565;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(30deg, #5d5d5d 12%, transparent 12.5%, transparent 87%, #5d5d5d 87.5%, #5d5d5d),
                linear-gradient(150deg, #5d5d5d 12%, transparent 12.5%, transparent 87%, #5d5d5d 87.5%, #5d5d5d),
                linear-gradient(30deg, #5d5d5d 12%, transparent 12.5%, transparent 87%, #5d5d5d 87.5%, #5d5d5d),
                linear-gradient(150deg, #5d5d5d 12%, transparent 12.5%, transparent 87%, #5d5d5d.5%, #5d5d5d),
                linear-gradient(60deg, #8a8a8add 25%, transparent 25.5%, transparent 75%, #8a8a8add 75%, #8a8a8add),
                linear-gradient(60deg, #8a8a8add 25%, transparent 25.5%, transparent 75%, #8a8a8add 75%, #8a8a8add);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
            opacity: 0.15;
            z-index: 1;
            animation: patternMove 15s linear infinite;
        }
        @keyframes patternMove {
            0% { background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px; }
            100% { background-position: 80px 140px, 80px 140px, 120px 210px, 120px 210px, 80px 140px, 120px 210px; }
        }
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.4;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.2;
            }
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f5f5f5, #e0e0e0, #d4d4d4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-out, visibility 1s ease-out;
        }
        .loader {
            width: 150px;
            height: 150px;
        }
        .loader-text {
            margin-top: 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #333333;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            animation: glow 1s ease-in-out infinite alternate;
        }
        #loading-overlay.show {
            opacity: 0.9;
            visibility: visible;
            transition: opacity 0.7s ease-in-out;
        }
     
    
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="glow"></div>
    <div class="container">
        <h1>Welcome to my Portfolio</h1>
        <p>Explore great projects and skills</p>
        <button class="enter-button" onclick="enterPortfolio()">Start</button>
    </div>
    <div id="loading-overlay">
        <svg class="loader" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#444444;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#444444;stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle cx="50" cy="50" r="45" fill="none" stroke="url(#gradient)" stroke-width="8" stroke-linecap="round" stroke-dasharray="180 180" transform="rotate(-90 50 50)">
                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="3s" repeatCount="indefinite"/>
                <animate attributeName="stroke-dashoffset" values="360;0" dur="3s" repeatCount="indefinite"/>
            </circle>
            <circle cx="50" cy="50" r="35" fill="none" stroke="url(#gradient)" stroke-width="6" stroke-linecap="round" stroke-dasharray="140 140" transform="rotate(90 50 50)">
                <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="2.5s" repeatCount="indefinite"/>
                <animate attributeName="stroke-dashoffset" values="280;0" dur="2.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="50" cy="50" r="25" fill="none" stroke="url(#gradient)" stroke-width="4" stroke-linecap="round" stroke-dasharray="100 100" transform="rotate(-90 50 50)">
                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="stroke-dashoffset" values="200;0" dur="2s" repeatCount="indefinite"/>
            </circle>
        </svg>
        <div class="loader-text">Loading</div>
    </div>
    <script>
         
         function enterPortfolio() {
        console.log("enterPortfolio function called");
        const container = document.querySelector('.container');
        const loadingOverlay = document.getElementById('loading-overlay');

        // Thêm trạng thái vào lịch sử duyệt web
        window.history.pushState({page: 1}, "title ", "#home");

        container.style.opacity = '0';
        container.style.transform = 'translateY(-100px)';

        setTimeout(() => {
            container.style.display = 'none';
            loadingOverlay.classList.add('show');
            console.log("Loading overlay should be visible now");
            
            setTimeout(() => {
                window.location.href = '/ThaiDinh/html/introduce.html';
            }, 1200); // Đợi 0.9 giây trước khi chuyển trang
        }, 1200);
    }

            // Xử lý khi người dùng nhấn nút "Back"
            window.onpopstate = function(event) {
                if (event.state && event.state.page === 1) {
            // Hiển thị lại trang ban đầu khi người dùng quay lại
            document.querySelector('.container').style.display = 'flex';
            document.querySelector('.container').style.opacity = '1';
            document.querySelector('.container').style.transform = 'translateY(0)';
            document.getElementById('loading-overlay').classList.remove('show');
        }
    };
        // Thêm hiệu ứng di chuyển cho glow
        const glow = document.querySelector('.glow');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            glow.style.left = `${x * 100}%`;
            glow.style.top = `${y * 100}%`;
        });


        
    </script>
</body>
</html>
